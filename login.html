  <div class="contact-us  section  login-container" id="contact" style="margin-top: 120px;">
            <div class="container">
              <div class="row">
                <div class="col-lg-4 offset-lg-2">

                  
                  <div class="section-heading" style="margin-top: 40px;">
               
                  <h1>Bienvenue sur NAVIGI !</h1>
                  <div class="col-lg-12">
                    
                      <p class="white-text" >Connectez-vous à votre compte. 
                        Ou si vous n'avez pas encore de compte?
                        <a   class="white-text" onclick="showSignUp()">S'inscrire</a></p>
          
                
                </div>
                <img src="assets/images/log.png"/>
              </div>
                </div>
                
                <div class="col-lg-5 align-self-center">
                  <div class="contact-us-content">
                   
                    <h2 class="white-text" style="margin-bottom: 40px;">LOGIN</h2>
                    
                   
                    <form id="contact-form" action="" method="post">
                      <div class="row">
                        <div class="col-lg-12">
                          <fieldset>
                            <p class="white-text"> Email:  </p>
                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your email" autocomplete="on" required>
                          </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <p class="white-text"> Password:  </p>
                            <input type="password" name="password" id="pw"  placeholder="Your password" required="">
                          </fieldset>
                        </div>
                        
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" onclick="window.location.href='dashboard.html'"
                            id="form-submit" class="orange-button">Login</button>
                          </fieldset>
                        </div>
                      </div>
                    </form></div>
                  </div>
                </div>
              </div>
            </div>
      
            


 
            <div class="contact-us section signup-container" id="signup" style="margin: 120px 0 0 250px;">
              <div class="container">
                
                    
                    <div class="contact-us-content ">
                     
                      <h2 class="white-text" style="margin-bottom: 40px;">SIGNUP</h2>
                      
                     
                      <form id="contact-form" action="" method="post">
                        <div class="row">
                          <div class="col-lg-12 ">
                            <fieldset>
                              <p class="white-text"> Name:  </p>
                              <input type="name" name="name" id="name" placeholder="Your Name" autocomplete="on" required>
                            </fieldset>
                          </div>
                          <fieldset>
                              <p class="white-text"> Email:  </p>
                              <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your E-mail" required="">
                            </fieldset>
                          <div class="col-lg-12">
                            <fieldset>
                              <p class="white-text"> Password:  </p>
                              <input type="password" name="pw" id="pw"   placeholder="Your Password" required="">
                            </fieldset>
                            <fieldset>
                              <p class="white-text"> Repeat password:  </p>
                              <input type="password" name="pw" id="pw2"   placeholder="Your repeated Password" required="">
                            </fieldset>
                          </div>
                          
                         
                          <div class="col-lg-12">
                            <fieldset>
                              <button type="submit" id="form-submit" class="orange-button">m'inscrire</button>
                            </fieldset>
                          </div>
                        </div>
                      </form></div>
                    
                </div>
              </div>
